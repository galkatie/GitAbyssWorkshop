<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr auto; /* Added 'auto' for the footer */
            gap: 10px;
        }
        .grid-item {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .section1 {
            background-color: red; /* Added red background color */
        }
        .selected {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item section1">Section 1</div>
        <div class="grid-item section2">Section 2</div>
        <div class="grid-item section3">Section 3</div>
        <div class="grid-item section4">Section 4</div>
        <div class="footer">This is the footer</div> <!-- Added footer section -->
    </div>
</body>
</html>
